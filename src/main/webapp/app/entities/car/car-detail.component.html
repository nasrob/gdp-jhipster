<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="car">
            <h2><span jhiTranslate="gdpJhipsterApp.car.detail.title">Car</span> {{ car.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gdpJhipsterApp.car.name">Name</span></dt>
                <dd>
                    <span>{{ car.name }}</span>
                </dd>
                <dt><span jhiTranslate="gdpJhipsterApp.car.model">Model</span></dt>
                <dd>
                    <span>{{ car.model }}</span>
                </dd>
                <dt><span jhiTranslate="gdpJhipsterApp.car.manufactureYear">Manufacture Year</span></dt>
                <dd>
                    <span>{{ car.manufactureYear }}</span>
                </dd>
                <dt><span jhiTranslate="gdpJhipsterApp.car.owner">Owner</span></dt>
                <dd>
                    <div *ngIf="car.ownerId">
                        <a [routerLink]="['/owner', car.ownerId, 'view']">{{ car.ownerName }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/car', car.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
